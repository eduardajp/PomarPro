<app-menu></app-menu>
<div class="pagina">
    <header>
        <h1>Administração | Movimento</h1>
    </header>
    <form [formGroup]="movimento">  
        <mat-form-field appearance="outline" color="primary">
            <mat-label>Quantidade</mat-label>
            <input matInput formControlName="quantidade" type="text">
        </mat-form-field> 
        <mat-form-field appearance="outline" color="primary">
            <mat-label>Produto</mat-label>
            <input matInput formControlName="produto" type="text">
        </mat-form-field> 
        <mat-form-field appearance="outline" color="primary"  >
            <mat-label>Movimentação</mat-label>
            <input matInput formControlName="movimento" type="text">
        </mat-form-field> 
    </form>
    <div class="controles"> 
        <button mat-raised-button [disabled]="movimento.enabled" (click)="onIncluir()">Incluir</button>
        <button mat-raised-button [disabled]="movimento.invalid" (click)="onSalvar()">Salvar</button>
        <button mat-raised-button [disabled]="movimento.disabled" (click)="onCancelar()">Cancelar</button>
    </div>
     <div class='relatorio'>
        <h2>Cadastro de Movimento</h2>
        <table>
            <tr>
                <th>Ação</th>
                <th>Quantidade</th>
                <th>Produto</th>
                <th>Movimentação</th>
            </tr>
            <tr *ngFor="let movimento of relatorio">
                <td><button>Excluir</button></td>
                <td>{{movimento.quantidade}}</td>
                <td>{{movimento.produto}}</td>
                <td>{{movimento.tb_mov_item}}</td>
            </tr>
        </table>
    </div>
